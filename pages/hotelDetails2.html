<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/main.merge.css"/>
	<link rel="stylesheet" href="../css/swiper-3.2.7.min.css"/>
	<script src="../js/minJs/flexible.debug.js"></script>
	<script src="../js/minJs/jquery-1.11.3.min.js"></script>
	<title>团购饭店详情</title>
</head>
<body>
<div class="hotelDetails2 hotelDetails">
	<div class="banner">
		<img src="../images/banner123.png" alt=""/>
		<div class="photo">
			<span class="span">188</span><span>张</span>
		</div>
	</div>
	<div class="dress">
		<p><span class="dressIcon fl"></span>飞天路寻龙里109号（酒泉文化公园对面）</p>
		<p><span class="photoIcon fl"></span>2616756</p>
	</div>
	<div class="groupBuy">
		<h3>团购详情</h3>
		<p>单人自助餐</p>
		<p>单人自助餐<span class="eatTime">11:30-14:30</span></p>
		<div class="unitPrice verCenter">
			<span class="numberOfPeople">1位</span>
			<span class="pirce">220元</span>
		</div>
	</div>
	<div class="groupNotesOut">
		<div class="groupNotes">
			团购须知
		</div>
		<ul class="groupCont">
			<li>
				<h3>有效期</h3>
				<p>2016-01-17至2016-07-31</p>
			</li>
			<li>
				<h3>除外日期</h3>
				<p>有效期内周末、法定假日通用</p>
			</li>
			<li>
				<h3>预约提醒</h3>
				<p>请您提前一天预约</p>
			</li>
			<li>
				<h3>温馨提示</h3>
				<p>团购同时不可同时享受其他优惠</p>
			</li>
		</ul>
	</div>
	<div class="panicBuy">
		<p class="verCenter">
			<span class="pirce">110</span>
			<span class="unit">元</span>
			<span class="originalPrice">门市价：220元</span>
		</p>
		<a href="placeOrder.html" class="panBuy verCenter">立即抢购</a>
	</div>
</div>
</body>
</html>
