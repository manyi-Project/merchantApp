		<div class="benefitsBox clearself">

				<img src="../images/benefits2.png" alt=""/>
			</div>
			<div class="benefitsFont">
				<p class="mt"><span class="numb">5</span><span style="color:#555;">元</span> 满100可用</p>
				<p class="p3">满减券 商品通用券</p>
				<p>有效期：2016-09-11至2016-09-31</p>
			</div>
			<div class="now verCenter">立即领取</div>
		</div>
		<div class="benefitsBox clearself">
			<div class="benefitsImg fl">
				<img src="../images/benefits3.png" alt=""/>

				<p class="mt"><span class="numb">5</span><span style="color:#555;">元</span> 满100可用</p>

		<div class="sureOrcancle">
			<div class="sureOrcancleInner verLRCenter">
				<h3>dafkalsfjkaslkdf</h3>
				<div class="surebox clearself">
					<div class="sure fr">确定</div>
					<div class="cancel fl">取消</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(function(){
		var $that;
		$(".now").on("click",function(){
			$that = $(this);
			if ($that.hasClass("clickActive")){
				return;
			}
			$(".sureOrcancle").slideDown();
		});
		$(".cancel").on("click",function(){
			$(".sureOrcancle").slideUp();
		});
		$(".sure").on("click",function(){
			$(".sureOrcancle").slideUp();
			$that.addClass("clickActive").html("已领取").off();
		});
	})
</script>
</html>
