<script>
	$(function(){
		$(".zan").on("click",function(){
			$(this).toggleClass('zanActive');
			if(!$(this).hasClass("zanActive")){
				$(".success").addClass("fail");
				$("#fail").show();
				$("#success").hide();
			}else{
				$(".success").removeClass("fail");
				$("#success").show();
				$("#fail").hide();
			}
			$(".zanAlert").fadeIn(function(){
				setTimeout(function(){
					$(".zanAlert").fadeOut();
				},500)
			});
		})
	})
</script>
